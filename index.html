<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter Birthday</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <h1>Countdown to my birthday</h1>
    <input type="date" name="date" id="date" onchange="countdown()" />
    <section>
      <div>
        <p class="month"></p>
        <p>MONTHS</p>
      </div>
      <div>
        <p class="day"></p>
        <p>DAYS</p>
      </div>
      <div>
        <p class="hour"></p>
        <p>HOURS</p>
      </div>
      <div>
        <p class="minute"></p>
        <p>MINUTES</p>
      </div>
      <div>
        <p class="second"></p>
        <p>SECONDS</p>
      </div>
    </section>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
